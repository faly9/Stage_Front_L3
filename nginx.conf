server {
    listen 80;
    server_name _;

    # Racine du frontend build
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------
    # Frontend React
    # ----------------------------------------
    location / {
        # Sert index.html pour toutes les routes (SPA)
        try_files $uri /index.html;
    }

    # ----------------------------------------
    # Backend Django - API
    # ----------------------------------------
    location /auth/ {
        proxy_pass http://backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /etr/ {
        proxy_pass http://backend:8000/etr/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /msn/ {
        proxy_pass http://backend:8000/msn/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /frl/ {
        proxy_pass http://backend:8000/frl/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ptl/ {
        proxy_pass http://backend:8000/ptl/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ----------------------------------------
    # WebSockets
    # ----------------------------------------
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optionnel : gérer fichiers statiques / médias si Django les sert
    location /media/ {
        alias /app/media/;
    }

    location /static/ {
        alias /app/static/;
    }
}
